<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-contact.css">
    <title>Contact | Ewelina Ruminska Freelance Photographer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5135892c13.js" crossorigin="anonymous"></script>
<body>
    <nav>
        <div class="chevron">
            <div class="bars bar1"></div>
            <div class="bars bar2"></div>
        </div>
        <div class="nav-container">
            <div class="menu-left">
                <ul>
                    
                    <li><a href="/SubPages/Galleries/people.html" class="people">people</a></li>
                    <li><a href="/SubPages/Galleries/comissions.html" class="comissions">comissions</a></li>
                    <li><a href="/SubPages/Galleries/collection.html" class="collection">collection</a></li>
                        
                    
                </ul>

            </div>
            <div class="logo">
                <a href="/index.html">
                    <h1>Ewelina Ruminska</h1>
                    <p>photographer</p>
                </a>
            </div>
            <div class="menu-right">
                <ul class="menu-about-and-contact">   
                    <li><a href="/SubPages/about/about.html">about</a></li>
                    <li class="contact-on"><a href="/SubPages/Contact/contact.html">contact</a></li>
                </ul>
                <div class="menu-social-icons">
                    <a href="https://www.instagram.com/ewelinaruminska_com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/EwelinaRuminskaPhotography" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    
                    
                </div>
            </div>
            
        </div>
    </nav>

    <section class="contact-container">
        <div class="contact-left">
            <div>
                <h2>Contact</h2>
            </div>

            <div>
                <a href="tel:447895086934">
                    <p><i class="fa-solid fa-phone"></i>
                    +44 7895086934</p>
                 </a>
            </div>
            <div>
                <a href="mailto:info@ewelinaruminska.com">
                    <p><i class="fa-solid fa-envelope"></i>
                    <p>info@ewelinaruminska.com</p>
                </a> 
            </div>
        </div>

        <div class="contact-right">
            
            <form class="form" action="https://formsubmit.co/info@ewelinaruminska.com" method="POST">

                <div class="first-line">
                    <div>
                        <label for="first-name">First Name *</label><br>
                        <input class="first-name" id="first name" name="first name" type="text" required>
                    </div> 
                    <div>
                        <label for="last-name">Last Name</label><br>
                        <input class="last-name" id="last name" name="last name" type="text">
                    </div> 
                </div>
                
                <div class="second-line">
                    <div>
                        <label for="email">Email *</label><br>
                        <input class="email" type="email" id="email" name="email" required>
                    </div> 
                    <div>
                        <label class="phone" for="phone-number">Phone</label><br>
                        <input type="text" id="phone number" name="phone number">
                    </div> 
                </div>
               
                <div class="third-line">
                    <div>
                        <label for="message">Leave me a message</label><br>
                        <textarea class="text-box" name="message" id="message"  required></textarea>
                    </div> 
                    <div>
                        <input class="submit" type="submit" onclick="alert('Thank you for submiting your messagge.')">
                    </div> 
                </div>
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="ewelinaruminska.com/thankyou.html">
                <input type="hidden" name="_subject" value="New request!">
            </form>
        </div>
    </section>
    <script src="/js.js"></script>
</body>
</html>
